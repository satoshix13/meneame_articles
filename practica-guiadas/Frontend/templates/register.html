<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- Css -->
  <link rel="stylesheet" href="assets/css/main.css" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<style>
  .login-container {
    height: 100vh;
    width: 100%;
  }
</style>
<body>

  <div class="login-container container d-flex align-items-center justify-content-center">

    <form class="card bg-light p-5">

        <div class="text-center">
          <h3 class="mb-5 font-weight-light">Formulario de registro</h3>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Nombre de usuario</label>
          <input type="email" class="form-control" placeholder="usuario" required>
        </div>
        
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" placeholder="email" required>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Contraseña</label>
          <input type="password" class="form-control" placeholder="contraseña" required>
        </div>

        <div class="row text-center">
          <div class="col-6 col-12-small">
            <ul class="actions">
              <li><button type="submit" class="btn btn-info mx-auto mt-5">Register</button></li>
            </ul>
          </div>
          
          <div class="col-6 col-12-small">
            <ul class="actions">
              <li><button type="submit" class="btn btn-secondary mx-auto mt-5">Login</button></li>
            </ul>
          </div>
        </div>

    </form>

  </div>
  
</body>
</html>
